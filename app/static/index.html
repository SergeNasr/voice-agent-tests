<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASR Provider Testing</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>ASR Provider Testing</h1>

        <div class="status" id="status">Disconnected</div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Call</button>
            <button id="stopBtn" class="btn btn-secondary" style="display: none;">End Call</button>
        </div>

        <div class="transcription-container">
            <h2>Transcription</h2>
            <div id="transcription" class="transcription"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
